<!DOCTYPE html>
<html>
<title>Sign Up Form</title>
<link rel=stylesheet href="style4.css">

</html>

<body>
    <div class="container">
        <form method="POST" action="/signup">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label> First name :</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name"
                    required />
            </div>

            <div clas="form-group">
                <label>Last name :</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name"
                    required />
            </div>

            <div class="form-group">
                <label>Email id :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address"
                    required />
            </div>
            <div class="form-group">
                <label> Password :</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your password"
                    required />
            </div>

            <div class="form-group">
                <label> Confirm Password :</label>
                <input type="password" class="form-control" id="pwd cnfirm" name="pwd confirm"
                    placeholder="Re-type password" required />
            </div>
            <button type="submit" class="btn" value="signup">SignUp</button>

        </form>
    </div>

</body>
